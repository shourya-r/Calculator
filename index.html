<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" async defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class = "main">
            <div class = "calculator">
                <div class = "display-div">
                    <div class = "previous-term"></div>
                    <div class = "current-term"></div>
                </div>
                <div class = "button-grid">
                    <button class = "clear-button">AC</button>
                    <button class = "delete-button">DEL</button>
                    <button class = "modulus-button">%</button>
                    <button class = "add-button">+</button>
                    
                    <button class = "num-button">1</button>
                    <button class = "num-button">2</button>
                    <button class = "num-button">3</button>
                    <button class = "multiply-button">x</button>
    
                    <button class = "num-button">4</button>
                    <button class = "num-button">5</button>
                    <button class = "num-button">6</button>
                    <button class = "divide-button">&#247;</button>
    
                    <button class = "num-button">7</button>
                    <button class = "num-button">8</button>
                    <button class = "num-button">9</button>
                    <button class = "subtract-button">-</button>
                </div>
                <div class = "lower-buttons-grid">
                    <button class = "decimal-button">.</button>
                    <button class = "num-button">0</button>
                    <button class = "equals-button">=</button>
                </div>
            </div>
        </div>
        <div class = "footer">
            <a href = "https://github.com/shourya-r" target = "_blank" class = "github-link">
                shourya-r
            </a>
            <img src = "logo.png" class = "github-logo">
        </div>
    </body>
</html>
