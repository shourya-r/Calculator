        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" async defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <!--[if lt IE 7]>

        <div class = "calculator">
            <div class = "display-div">
                <div class = "previous-term">8.993999 +</div>
                <div class = "current-term">2.373333</div>
            </div>
            <div class = "button-grid">
                <button>AC</button>
                <button>DEL</button>
                <button>%</button>
                <button>+</button>
                
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>x</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>&#247;</button>

                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>-</button>
            </div>
            <div class = "lower-buttons-grid">
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
        
    </body>
